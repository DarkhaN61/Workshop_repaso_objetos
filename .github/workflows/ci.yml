name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file Workshop_repaso/pom.xml

      - name: Run tests with Maven Surefire
        run: mvn -B test --file Workshop_repaso/pom.xml

      - name: Run code analysis with Maven Checkstyle
        run: mvn checkstyle:check --file Workshop_repaso/pom.xml